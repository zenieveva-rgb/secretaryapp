<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="background-container">
        <div class="glass-card">
            <h2>REGISTER</h2>
            <p>Enter your details to join</p>

            <form id="signupForm">
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="newEmail" required placeholder=" ">
                    <label for="newEmail">Email Address</label> 
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="newUsername" required placeholder=" ">
                    <label for="newUsername">Create Username</label>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="newPassword" required placeholder=" ">
                    <label for="newPassword">Create Password</label>
                </div>
                <button type="submit" class="login-btn">SIGN UP</button>
                <div class="footer-links">
                    <a href="index.html" class="signup-link">Back to Login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="script.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
