<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="background-container">
        <div class="glass-card">
            <h2>REGISTER</h2>
            <p>Enter your details to join</p>

<form id="signupForm">
    <div class="input-group">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" id="newEmail" required> <label for="newEmail">Email Address</label> </div>

    <div class="input-group">
        <i class="fa-solid fa-user"></i>
        <input type="text" id="newUsername" required>
        <label for="newUsername">Create Username</label>
    </div>

    <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="newPassword" required>
        <label for="newPassword">Create Password</label>
    </div>
    <div>
    <button type="submit" class="login-btn">signup</button>
    </div>

</form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
